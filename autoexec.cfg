//Crosshair settings
cl_crosshairalpha "255"
cl_crosshaircolor "5" //Custom color
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairthickness "1"
cl_crosshairsize "4" // Medium
cl_crosshairstyle "4" //Classic Static
cl_crosshair_drawoutline "1"

// Bind Jump Throw.
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind "mouse3" "+jumpthrow"

// Bind Pistol Drops.
bind "j" "buy p250;drop;"
alias "57T9" "buy tec9;buy fiveseven;drop;"
bind "h" "57T9"

// Bind Crosshair Dot Only.
alias "CrosshairDot" "cl_crosshairdot 1;cl_crosshairsize 0;cl_crosshairthickness 2;cl_crosshair_drawoutline 0;"
bind "HOME" "CrosshairDot" // Crosshair 'CrosshairDot'
alias "binds" "echo 'HOME': Crosshair 'CrosshairDot';"

// Bind Crosshair Normal.
alias "CrosshairNormal" "cl_crosshairdot 0;cl_crosshairsize 5;cl_crosshairthickness 1;cl_crosshair_drawoutline 1;"
bind "KP_4" "CrosshairNormal" // Crosshair 'CrosshairNormal'
alias "binds" "echo 'KP_4': Crosshair 'CrosshairNormal';"

// Bind Green Crosshair.
alias "GreenCrosshair" "cl_crosshaircolor_b 0;cl_crosshaircolor_r 0;cl_crosshaircolor_g 255;"
bind "KP_8" "GreenCrosshair" // Crosshair 'GreenCrosshair'
alias "binds" "echo 'KP_8': Crosshair 'GreenCrosshair';"

// Bind Pink Crosshair.
alias "PinkCrosshair" "cl_crosshaircolor_b 255;cl_crosshaircolor_r 255;cl_crosshaircolor_g 0;"
bind "PGUP" "PinkCrosshair" // Chrosshair 'PinkCrosshair'
alias "binds" "echo 'PGUP': Crosshair 'PinkCrosshair';"

// Bind Crosshair Style Static.
alias "CrosshairStatic" "cl_crosshairstyle "4;"
bind "KP_5" "CrosshairStatic" // Crosshair 'CrosshairStatic'
alias "binds" "echo 'KP_5': Crosshair 'CrosshairStatic';"

// Bind Crosshair Style 5.
alias "CrosshairStyle5" "cl_crosshairstyle "5;"
bind "KP_6" "CrosshairStyle5" // Crosshair 'CrosshairStyle5'
alias "binds" "echo 'KP_6': Crosshair 'CrosshairStyle5';"

// Bind Crosshair Size 5 LARGE.
alias "CrosshairSize5" "cl_crosshairsize "5;"
bind "PGDN" "CrosshairSize5" // Crosshair 'CrosshairSize5'
alias "binds" "echo 'PGDN': Crosshair 'CrosshairSize5';"

// Bind Crosshair Size 4 MEDIUM.
alias "CrosshairSize4" "cl_crosshairsize "4;"
bind "KP_2" "CrosshairSize4" // Crosshair 'CrosshairSize4'
alias "binds" "echo 'KP_2': Crosshair 'CrosshairSize4';"

// Bind Crosshair Size 3 SMALL.
alias "CrosshairSize3" "cl_crosshairsize "3;"
bind "END" "CrosshairSize3" // Crosshair 'CrosshairSize3'
alias "binds" "echo 'END': Crosshair 'CrosshairSize3';"
 
// Binds
cl_use_opens_buy_menu "0"
bind "g" = "drop" 
bind "f1" = "autobuy"
bind "f2" = "rebuy"
bind "4" = "slot6"
bind "f" = "slot7"
bind "c" = "slot8"
bind "x" = "slot9"
bind "v" = "slot10"
bind "y" = "messagemode"
bind "t" = "messagemode2"
bind "/" "toggleconsole"

//Mouse settings
sensitivity "0.636"

echo "PIXAZOMG Autoexec Config loaded" 
host_writeconfig
